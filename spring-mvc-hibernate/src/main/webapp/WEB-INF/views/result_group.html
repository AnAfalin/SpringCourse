<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result og grouping departments</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Department</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="element: ${result}">
        <td th:text="${element.getKey()}">Department</td>
        <td th:text="${element.getValue()}">Salary</td>
    </tr>
    </tbody>
</table>
</body>
</html>
